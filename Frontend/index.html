<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/boostrap/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/normalize.css">
    <link rel="stylesheet" href="./src/css/utils/variables.css">
    <link rel="stylesheet" href="./src/css/globales.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <title>Cine G1 - Login</title>
</head>

<body class="cargando d-flex justify-content-center align-items-center flex-column vh-100 ">

    <div class="carga d-flex justify-content-center align-items-center">
        <div class="carga__icono"></div>
    </div>

    <main class="login d-flex flex-column">

        <h1 class="login__titulo">¡Bienvenido a tu próxima función!</i></h1>
        
        <form class="login__panel d-flex flex-column">

            <label for="email">E-Mail</label>
            <input type="email" name="email" class="login__panel__email input">
    
            <label for="contrasena">Contraseña</label>
            
            <div class="d-flex align-items-center">
                <input type="password" name="contrasena" class="login__panel__contrasena input">
            
                <button class="login__panel__visibilidad boton"></button>
            </div>
            
            <input type="submit" value="Ingresar" class="login__panel__enviar boton">
        </form>
    
        <div class="login__error"></div>
    
        <p class="login__registrarse">¿No tenés una cuenta? <a href="./registrar.html" class="login__registrarse__link">¡Empezá tu aventura!</a></p>
    </main>

    <script src="./src/js/boostrap/bootstrap.min"></script>
    <script src="./src/js/utils/domUtils.js"></script>
    <script src="./src/js/entrada.js"></script>
    <script src="./src/js/index.js"></script>
</body>
</html>
