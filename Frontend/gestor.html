    <h1>Gestor de la base de datos</h1>

    <h2>Peliculas</h2>
    <form class="peliculas__borrar">
        <legend>Borrar</label>

        <label for="idUsuario">ID de la pelicula</label>
        <input type="number" name="idUsuario" min="1" class="input">

        <input type="submit" class="boton">
    </form>

    <form class="peliculas__crear">
      <legend>Crear</legend>
      <label for="urlPortada">Link a la foto de portada</label>
      <input type="text" name="urlPortada" class="input">

      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" class="input">

      <label for="fechEstreno">Fecha de estreno</label>
      <input type="date" name="fechaEstreno" class="input">

      <label for="duracionMinutos">Duracion en minutos</label>
      <input type="number" name="duracionMinutos" min="1" max="51420" class="input">

      <label for="sinopsis">Sinopsis</label>
      <input type="text" name="sinopsis" class="input">
      
      <label for="idGenero">ID del genero</label>
      <input type="number" name="idGenero" min="1" max="5" class="input">

      <input type="submit" class="boton">
    </form>

    <form class="peliculas__actualizar">
      <legend>Actualizar</legend>

      <label for="idPelicula">ID de la pelicula</label>
      <input type="number" name="idPelicula" min="1" class="input">

      <label for="urlPortada">Link a la foto de portada</label>
      <input type="text" name="urlPortada" class="input">

      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" class="input">

      <label for="fechEstreno">Fecha de estreno</label>
      <input type="date" name="fechaEstreno" class="input">

      <label for="duracionMinutos">Duracion en minutos</label>
      <input type="number" name="duracionMinutos" min="1" max="51420" class="input">

      <label for="sinopsis">Sinopsis</label>
      <input type="text" name="sinopsis" class="input">
      
      <label for="idGenero">ID del genero</label>
      <input type="number" name="idGenero" min="1" max="5" class="input">

      <input type="submit" class="boton">
    </form>

    <h2>Carteleras</h2>
    <form>
      <legend>Crear</legend>
      

      <label for="fechaInicio">Fecha de inicio</label>
      <input type="date" name="fechaInicio" class="input">

      <label for="fechaFin">Fecha de finalizacion</label>
      <input type="date" name="fechaFin" class="input">

      <input type="submit" class="boton">
    </form>

    <form>
      <legend>Actualizar</legend>

      <label for="fechaInicio">Fecha de inicio</label>
      <input type="date" name="fechaInicio" class="input">

      <label for="fechaFin">Fecha de finalizacion</label>
      <input type="date" name="fechaFin" class="input">

      <input type="submit" class="boton">
    </form>
